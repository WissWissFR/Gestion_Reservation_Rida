
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Home</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>  
    <h1>Bienvenue sur le site de réservation</h1>

{% if user.is_authenticated %}
<p>Bonjour {{ user.username }}!</p>
<a href="/reservation">Réserver un événement</a>
<a href="/logout?next=/">Se déconnecter</a>
{% else %}

<form method="post" action="/account/login">
    {% csrf_token %}
    <div class="mb-3"> 
      <label for="id_username" class="form-label">Email address</label>
      <input type="email" name="username" id="id_username" required>
    </div>
    <div class="mb-3">
        <label for="id_password"  class="form-label">Mot de passe:</label>
      <input type="password" name="password" id="id_password" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>


<p>Pas encore inscrit ? <a href="/register">S'enregistrer</a></p>
{% endif %}
</body>  
</html>
