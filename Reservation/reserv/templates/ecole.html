<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Votre profil</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>  
<h1>Réservations des cours</h1>

{% if reservations %}
<ul>
{% for reservation in reservations %}
<li>{{ reservation.evenement.nom }} - {{ reservation.user.username }} <a href="{% url 'annuler' reservation.id %}">(Annuler)</a></li>
{% endfor %}
</ul>
{% else %}
<p>Aucune réservation pour l'instant</p>
{% endif %}

<a href="/reservation">Réserver un cour</a>
<a href="./">Retour à l'accueil</a>

</body>  
</html>
