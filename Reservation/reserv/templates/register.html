
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Creation de compte</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>  
<body>  

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    {% comment %} <h3>Compte créer</h3> {% endcomment %}
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Email: 
              <input type="email" value="totototo@gmail.com" class="form-control" id="username" name="username" placeholder="Entrez votre Email" Required>
            </label>
        </div>
        <div class="form-group">
            <label for="email1">Confirmez Email: 
              <input type="email" value="totototo@gmail.com" class="form-control" id="email1" name="email1" placeholder="Entrez votre Email" Required>
            </label>
        </div>
        <div class="form-group">
            <label for="pass1">MDP: 
              <input type="password" value="totototo" class="form-control" id="pass1" name="pass1" placeholder="Créer votre mot de passe" Required>
            </label> 
        </div>
        <div class="form-group">
            <label for="pass2">Confirmez MDP:
              <input type="password" value="totototo" class="form-control" id="pass2" name="pass2" placeholder="Confirmez votre mot de passe" Required>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">S'enregistrer</button>
    </form>
</body>
</html>
